<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding: 2rem;
        }
        #slider-wrapper {
            position: relative;
            max-width: 48rem;
            margin: 0 auto;
        }
        .slider {
            display: flex;
            aspect-ratio: 16/9;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%, 0%, 0.25);
            border-radius: 0.5rem;
        }
        .slider > img {
            flex: 1 0 100%;
            scroll-snap-align: start;
            object-fit: cover;
        }
        .slider-nav {
            display: flex;
            column-gap: 1rem;
            position: absolute;
            bottom: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .slider-nav a {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: #fff;
            opacity: 0.75;
            transition: opacity ease 250ms;
        }
        .slider-nav> a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="slide-wrapper">
            <div class="slider">
                <img id="slide-1" src="https://images.unsplash.com/photo-1698598359362-84e6e1df57ad?auto=format&fit=crop&q=60&w=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHx8" alt="">
                <img id="slide-2" src="https://images.unsplash.com/photo-1698598359362-84e6e1df57ad?auto=format&fit=crop&q=60&w=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHx8" alt="">
                <img id="slide-3" src="https://plus.unsplash.com/premium_photo-1673435845923-735196532ec4?auto=format&fit=crop&q=60&w=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D" alt="">
                <img id="slide-4" src="https://plus.unsplash.com/premium_photo-1673435845923-735196532ec4?auto=format&fit=crop&q=60&w=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D" alt="">
                <img id="slide-5" src="https://images.unsplash.com/photo-1698825810702-10bb885eec26?auto=format&fit=crop&q=60&w=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMnx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
            </div>
        </div>
    </section>
    <script>
        const slider = document.querySelector(".slider");
        const slideWidth = slider.offsetWidth;
        let currentSlide = 1;
    
        function nextSlide() {
            if (currentSlide < 4) {
                currentSlide++;
            } else {
                currentSlide = 1;
                slider.scrollBy({ left: (3 * slideWidth), behavior: "auto" });
            }
            slider.scrollBy({ left: slideWidth, behavior: "smooth" });
        }
    
        // Auto-slide every 5 seconds
        setInterval(nextSlide, 3000);
    </script>
    
</body>
</html>
